plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 16

dependencies {
    implementation group: 'org.postgresql',
            name: 'postgresql',
            version: '42.2.23'

    implementation group: 'org.hsqldb',
            name: 'hsqldb',
            version: '2.6.0'

    implementation group: 'org.apache.commons',
            name: 'commons-dbcp2',
            version: '2.8.0'

    implementation group: 'org.apache.logging.log4j',
            name: 'log4j-api',
            version: '2.14.1'

    implementation group: 'org.apache.logging.log4j',
            name: 'log4j-core',
            version: '2.14.1'

    compileOnly group: 'org.projectlombok',
                name: 'lombok',
                version: '1.18.20'

    annotationProcessor group: 'org.projectlombok',
                name: 'lombok',
                version: '1.18.20'
}
