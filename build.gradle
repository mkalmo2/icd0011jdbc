plugins {
    id 'java'
}

repositories {
    jcenter()
}

sourceCompatibility = 11

dependencies {
    compile group: 'org.postgresql',
            name: 'postgresql',
            version: '42.2.7'

    compile group: 'org.apache.commons',
            name: 'commons-dbcp2',
            version: '2.7.0'

    compile group: 'org.apache.logging.log4j',
            name: 'log4j-api',
            version: '2.11.1'

    compile group: 'org.apache.logging.log4j',
            name: 'log4j-core',
            version: '2.11.1'

    compileOnly group: 'org.projectlombok',
                name: 'lombok',
                version: '1.18.10'

    annotationProcessor group: 'org.projectlombok',
                name: 'lombok',
                version: '1.18.10'
}
