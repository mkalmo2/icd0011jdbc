plugins {
    id 'war'
}

repositories {
    jcenter()
}

sourceCompatibility = 8

dependencies {
    compile group: 'org.hsqldb',
            name: 'hsqldb',
            version: '2.4.1'

    compile group: 'commons-dbcp',
            name: 'commons-dbcp',
            version: '1.4'

    compile group: 'com.fasterxml.jackson.core',
            name: 'jackson-databind',
            version: '2.9.6'

    compile group: 'org.apache.logging.log4j',
            name: 'log4j-api',
            version: '2.11.1'

    compile group: 'org.apache.logging.log4j',
            name: 'log4j-core',
            version: '2.11.1'

    compileOnly group: 'org.projectlombok',
                name: 'lombok',
                version: '1.18.2'

    annotationProcessor group: 'org.projectlombok',
                name: 'lombok',
                version: '1.18.2'
}

task runMain(type: JavaExec) {
    main = 'jdbc.Main'
    classpath = sourceSets.main.runtimeClasspath
}
